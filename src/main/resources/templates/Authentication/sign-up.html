<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- FontAwesome 6.2.0 CSS -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="stylesheet"  th:fragment="link-css" th:href="@{assets/css/bootstrap.min.css}"/>
    <link rel="stylesheet"  th:fragment="link-css" th:href="@{assets/css/all.min.css}"/>
    <link rel="stylesheet"  th:fragment="link-css" th:href="@{assets/css/animate.css}"/>
    <link rel="stylesheet"  th:fragment="link-css" th:href="@{assets/css/flaticon.css}"/>
    <link rel="stylesheet"  th:fragment="link-css" th:href="@{assets/css/magnific-popup.css}"/>
    <link rel="stylesheet"  th:fragment="link-css" th:href="@{assets/css/odometer.css}"/>
    <link rel="stylesheet"  th:fragment="link-css" th:href="@{assets/css/owl.carousel.min.css}"/>
    <link rel="stylesheet"  th:fragment="link-css" th:href="@{assets/css/owl.theme.default.min.css}"/>
    <link rel="stylesheet"  th:fragment="link-css" th:href="@{assets/css/nice-select.css}"/>
    <link rel="stylesheet"  th:fragment="link-css" th:href="@{assets/css/main.css}"/>

    <link
            rel="shortcut icon"
            href="assets/img/favicon.png"
            type="image/x-icon"
    />

    <title>Ba Anh Em- Đặt vé xem phim online</title>

    <style>
        .text-danger{
            margin-top: 16px;
        }
    </style>
</head>

<body>
<!-- ==========Preloader========== -->
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ==========Preloader========== -->

    <section
            class="account-section bg_img"
            data-background="/assets/img/account/account-bg.jpg"
    >
        <div class="container">
            <div class="padding-top padding-bottom">
                <div class="account-area">
                    <div class="section-header-3">
                        <span class="cate">Chào mừng</span>
                        <h2 class="title">đến với Ba Anh Em</h2>
                    </div>
                    <form class="account-form"  th:action="@{/register}" th:object="${user}" method="post">
                        <div th:if="${errors}" class="alert alert-danger justify-content-center"
                             role="alert">
                            <ul>
                                <li th:each="error : ${errors}" th:text="${error}" class="textdanger text-start"></li>
                            </ul>
                        </div>

                        <div class="form-group">
                            <label for="fullname">Họ và Tên<span>*</span></label>
                            <input
                                    type="text"
                                    placeholder="Nhập tên đầy đủ"
                                    id="fullname"
                                    required
                                    th:field="*{fullname}"
                            />
                        </div>

                        <div class="form-group">
                            <label for="username">Tên tài khoản<span>*</span></label>
                            <input
                                    type="text"
                                    placeholder="Nhập tên tài khoản"
                                    id="username"
                                    required
                                    th:field="*{username}"
                            />
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                <p th:errors="*{username}">Tên tài khoản đã được đăng kí</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email1">Email<span>*</span></label>
                            <input
                                    type="text"
                                    placeholder="Nhập Email của bạn"
                                    id="email1"
                                    required
                                    th:field="*{email}"
                            />
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <p th:errors="*{email}">Email chưa đúng hoặc đã được đăng kí</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pass1"
                            >Mật khẩu<span>*</span></label
                            >
                            <input
                                    type="password"
                                    placeholder="Nhập mật khẩu"
                                    id="pass1"
                                    required
                                    th:field="*{password}"
                            />
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <p th:errors="*{password}">Nhập lại mật khẩu khác</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phonenumber">Số điện thoại<span>*</span></label>
                            <input
                                    type="tel"
                                    placeholder="Nhập số điện thoại"
                                    id="phonenumber"
                                    required
                                    th:field="*{phone}"
                            />
                            <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
                            <p th:errors="*{phone}">Số điện chưa đúng hoặc đã được đăng kí</p>
                        </div>
                        </div>
                        <div class="form-group checkgroup">
                            <input
                                    type="checkbox"
                                    id="bal"
                                    required
                                    checked
                            />
                            <label for="bal"
                            >Tôi đồng ý với các
                                <a href="#0">Điều khoản, Chính sách bảo mật</a> và
                                <a href="#0">Chi phí</a></label
                            >
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" value="Đăng kí"/>
                        </div>
                    </form>
                    <div class="option">
                        Bạn đã có tài khoản
                        <a href="sign-in.html" th:href="@{/login}">Đăng nhập</a>
                    </div>
                    <div class="or"><span>Hoặc</span></div>
                    <ul class="social-icons">
                        <li>
                            <a href="#0">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#0" class="active">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#0">
                                <i class="fab fa-google"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- ==========Sign-In-Section========== -->
