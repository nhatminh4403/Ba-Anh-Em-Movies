<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Movie-Grid</title>

    <style>
        .flex-form{
            display: flex;
            justify-content: start;
            align-items: center;
            gap: 50px;
        }

        .flex-center{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0;
            gap:5px;

        }

        .type-country{
           margin-right: 20px;
           color: #31d7a9;
        }

        .list{
            color:black;
        }

        .current{
            color:black;
        }

        .thumb-country{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            z-index: 10;
            overflow: hidden;
            margin-right: 10px;
            -webkit-box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
        }

        .thumn-country img {
            width:100%;
            z-index:10;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <section class="banner-section">
        <div class="banner-bg bg_img bg-fixed" data-background="/assets/img/banner/banner02.jpg"
             style="background-image: url(&quot;/assets/img/banner/banner02.jpg&quot;);"></div>
        <div class="container">
            <div class="banner-content">
                <h1 class="title bold">
                    get <span class="color-theme">movie</span> tickets
                </h1>
                <p>
                    Buy movie tickets in advance, find movie times watch
                    trailers, read movie reviews and much more
                </p>
            </div>
        </div>
    </section>

    <section class="search-ticket-section padding-top pt-lg-0" th:object="${film}">
        <div class="container">
            <div class="search-tab bg_img" data-background="/assets/img/ticket/ticket-bg01.jpg"
                 style="background-image: url(&quot;/assets/img/ticket/ticket-bg01.jpg&quot;);">
                <div class="row align-items-center mb--20">
                    <div class="col-lg-6 mb-20">
                        <div class="search-ticket-header">
                            <h6 class="category">welcome to Boleto</h6>
                            <h3 class="title">what are you looking for</h3>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-20">
                        <ul class="tab-menu ticket-tab-menu">
                            <li class="active">
                                <div class="tab-thumb">
                                    <img src="/assets/img/ticket/ticket-tab01.png" alt="ticket">
                                </div>
                                <span>movie</span>
                            </li>
                            <li>
                                <div class="tab-thumb">
                                    <img src="/assets/img/ticket/ticket-tab02.png" alt="ticket">
                                </div>
                                <span>events</span>
                            </li>
                            <li>
                                <div class="tab-thumb">
                                    <img src="/assets/img/ticket/ticket-tab03.png" alt="ticket">
                                </div>
                                <span>sports</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="tab-area">
                    <div class="tab-item active">
                        <div class="flex-form">
                            <form class="ticket-search-form"  th:action="@{/films/search}" method="get">
                                <div class="form-group large">
                                    <div th:action="@{/films/search}" method="get">
                                        <input type="text" name="keyword" th:value="${keyword}" placeholder="Tìm kiếm phim" required="">
                                        <button type="submit">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <form>
                                <div class="form-group flex-center">
                                    <div class="thumb-country">
                                        <img src="/assets/img/ticket/city.png" alt="ticket" />
                                    </div>
                                    <span class="type type-country">Country</span>
                                    <select class="select-bar" onchange="handleCountryChange(this)">
                                        <option value="" disabled selected>Chọn quốc gia</option>
                                        <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"></option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="movie-section padding-top padding-bottom">
        <div class="container">
            <div class="row flex-wrap-reverse justify-content-center">
                <div class="col-sm-10 col-md-8 col-lg-3">
                    <div class="widget-1 widget-banner">
                        <div class="widget-1-body">
                            <a href="#0">
                                <img src="/assets/img/sidebar/banner/banner01.jpg" alt="banner">
                            </a>
                        </div>
                    </div>
                    <div class="widget-1 widget-check">
                        <div class="widget-header">
                            <h5 class="m-title">Filter By</h5>
                            <a href="#0" class="clear-check">Clear All</a>
                        </div>
                        <div class="widget-1-body">
                            <h6 class="subtitle">Language</h6>
                            <div class="check-area">
                                <div class="form-group">
                                    <input type="checkbox" name="lang" id="lang1"><label for="lang1">Tamil</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="lang" id="lang2"><label for="lang2">Telegu</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="lang" id="lang3"><label for="lang3">Hindi</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="lang" id="lang4"><label for="lang4">English</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="lang" id="lang5"><label for="lang5">Multiple
                                    Language</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="lang" id="lang6"><label for="lang6">Gujrati</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="lang" id="lang7"><label for="lang7">Bangla</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="widget-1 widget-check">
                        <div class="widget-1-body">
                            <h6 class="subtitle">experience</h6>
                            <div class="check-area">
                                <div class="form-group">
                                    <input type="checkbox" name="mode" id="mode1"><label for="mode1">2d</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="mode" id="mode2"><label for="mode2">3d</label>
                                </div>
                            </div>
                            <div class="add-check-area">
                                <a href="#0">view more <i class="plus"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="widget-1 widget-check">
                        <div class="widget-1-body">
                            <h6 class="subtitle">genre</h6>
                            <div class="check-area">
                                <div class="form-group">
                                    <input type="checkbox" name="genre" id="genre1"><label for="genre1">thriller</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="genre" id="genre2"><label for="genre2">horror</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="genre" id="genre3"><label for="genre3">drama</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="genre" id="genre4"><label for="genre4">romance</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="genre" id="genre5"><label for="genre5">action</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="genre" id="genre6"><label for="genre6">comedy</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="genre" id="genre7"><label for="genre7">romantic</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="genre" id="genre8"><label
                                        for="genre8">animation</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="genre" id="genre9"><label for="genre9">sci-fi</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="genre" id="genre10"><label
                                        for="genre10">adventure</label>
                                </div>
                            </div>
                            <div class="add-check-area">
                                <a href="#0">view more <i class="plus"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="widget-1 widget-banner">
                        <div class="widget-1-body">
                            <a href="#0">
                                <img src="/assets/img/sidebar/banner/banner02.jpg" alt="banner">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 mb-50 mb-lg-0">
                    <div class="filter-tab tab">
                        <div class="filter-area">
                            <div class="filter-main">
                                <div class="left">

                                </div>

                                <ul class="grid-button tab-menu">
                                    <li class="active">
                                        <i class="fas fa-th"></i>
                                    </li>
                                    <li>
                                        <i class="fas fa-bars"></i>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!--list film-->
                        <div class="tab-area">
                            <div class="tab-item active">
                                <div class="row mb-10 justify-content-center" >
                                    <div class="col-sm-6 col-lg-4" th:each="film : ${films}">
                                        <div class="movie-grid">
                                            <div class="movie-thumb c-thumb">
                                                <a th:href="@{/films/film-details/{id}(id=${film.id})}">
                                                    <img th:src="@{${film.poster}}" alt="movie">
                                                </a>
                                            </div>
                                            <div class="movie-content bg-one">
                                                <h5 class="title m-0">
                                                    <a th:href="@{/films/film-details/{id}(id=${film.id})}" th:text="${film.name}" ></a>
                                                </h5>
                                                <ul class="movie-rating-percent">
                                                    <li>
                                                        <div class="thumb">
                                                            <img src="/assets/img/movie/tomato.png" alt="movie">
                                                        </div>
                                                        <span class="content">88%</span>
                                                    </li>
                                                    <li>
                                                        <div class="thumb">
                                                            <img src="/assets/img/movie/cake.png" alt="movie">
                                                        </div>
                                                        <span class="content">88%</span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!--phân trang-->

                        <div class="pagination-area text-center">
                            <a th:href="@{/films(pageNo=${currentPage - 1}, pageSize=${pageSize}, sortBy=${sortBy})}" th:if="${currentPage > 0}"><i class="fas fa-angle-double-left"></i><span>Prev</span></a>
                            <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:href="@{/films(pageNo=${i}, pageSize=${pageSize}, sortBy=${sortBy})}" th:text="${i + 1}" th:classappend="${currentPage == i} ? 'active'"></a>
                            <a th:href="@{/films(pageNo=${currentPage + 1}, pageSize=${pageSize}, sortBy=${sortBy})}" th:if="${currentPage < totalPages - 1}"><span>Next</span><i class="fas fa-angle-double-right"></i></a>
                        </div>

                        <!--                        <div class="pagination-area text-center">-->
<!--                            <a href="#0"><i class="fas fa-angle-double-left"></i><span>Prev</span></a>-->
<!--                            <a href="#0" class="active">1</a>-->
<!--                            <a href="#0">2</a>-->
<!--&lt;!&ndash;                            <a href="#0" >3</a>&ndash;&gt;-->
<!--&lt;!&ndash;                            <a href="#0">4</a>&ndash;&gt;-->
<!--&lt;!&ndash;                            <a href="#0">5</a>&ndash;&gt;-->
<!--                            <a href="#0"><span>Next</span><i class="fas fa-angle-double-right"></i></a>-->
<!--                        </div>-->

                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
